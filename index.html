    <title>Drum Kit</title>

  <body>
    <div id="drumset">
      <h1 id="active">Drum <i class="fas fa-drum"></i> Kit</h1>

      <div class="show">
          <!-- <h1> <i class="fas fa-music"> Bikesh music</i></h1> -->
      </div>
      <div class="middle-icon">
        <h1><i class="fab fa-napster"></i></h1>
      </div>

      <!-- <img src="img/drumset.png" alt="" /> -->
    </div>
    <div class="drum-container">
        <button class="a drum">a</button>
        <!-- <p>Clap</p> -->
          <button class="s drum">s</button>
          <!-- <p>Hats</p> -->

          <button class="d drum">d</button>
          <!-- <p>High Hats</p> -->
          <button class="f drum">f</button>
          <!-- <p>Kick</p> -->
          <button class="j drum">j</button>
          <!-- <p>Rim</p> -->

          <button class="k drum">k</button>
          <!-- <p>snare</p> -->

          <button class="l drum">l</button>
          <button class="h drum" style="display: none;">h</button>
          <!-- <p>Tomb</p> -->

          <button class="; drum semicolon">;</button>
          <!-- <p>Hats</p> -->
      
    </div>  
    <p style="font-size: 20px; color: rgb(9, 14, 41);">Play Drum Kit With Your Keyboard & Touchpad and Enjoy The Music <i class="fas fa-music"></i></p>
